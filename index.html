<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUCULADORA</title>
</head>
<body >
    <h1>Calculadora</h1>
    <form >
        <input id="number1" type="text"></input>
        <input  id="number2" type="text"></input>
        <input type="text" disabled id="result"></input>
        <button type="button" onclick="operacao('+')">+</button>
        <button type="button" onclick="operacao('*')">*</button>
        <button type="button" onclick="operacao('/')">/</button>
        <button type="button" onclick="operacao('-')">-</button>
    </form>

    <script>
        function operacao (op) { 

        var number1 = parseFloat(document.getElementById("number1").value);
        var number2 = parseFloat(document.getElementById("number2").value);
        var result = document.getElementById("result"); 
        var resultado_conta;

            if (op == "+"){
                resultado_conta = number1 + number2;
            } else if (op == "-"){
                    resultado_conta = number1 - number2;
                } else if (op == "*"){
                        resultado_conta = number1 * number2;
                    } else if (op == "/"){
                            resultado_conta = number1 / number2;
                        }
            
            result.value = resultado_conta;
            }
       
    </script> 
</body>
</html>
